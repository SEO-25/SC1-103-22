<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery_add</title>
</head>
<body>
    <form action="http://fe.it-academy.by/TestForm.php" method="post" target="_blank">
        <fieldset>
            <label><input type="text" class="pass" name="pass" required autofocus> *Пароль</label> <br>
            <label><input type="text" class="confirm" name="confirm" required> *Повторите пароль</label> <br>
            <input type="submit" class="send" name="send" value="Отправить">
        </fieldset>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">
    </script> 
    <script>
        $(document).ready(function($) {
        $(".confirm").on("keyup", function() { // Выполняем скрипт при изменении содержимого 2-го поля
	
    var value_input1 = $(".pass").val(); // Получаем содержимое 1-го поля
    var value_input2 = $(this).val(); // Получаем содержимое 2-го поля
    
    if(value_input1 != value_input2) { // Условие, если поля не совпадают
    
        $(".pass").css("backgroundColor", 'red');
        $(".confirm").css("backgroundColor", 'red');
        $(".send").attr("disabled", "disabled"); // Запрещаем отправку формы
        
    } else { // Условие, если поля совпадают
    
        $(".pass").css("backgroundColor", 'green');
        $(".confirm").css("backgroundColor", 'green');
        $(".send").removeAttr("disabled");  // Разрешаем отправку формы
        
        }  
    });
    })
    </script>  
</body>
</html>
